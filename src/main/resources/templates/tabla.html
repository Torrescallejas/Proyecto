<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	<img th:src="@{/images/logo.png}" width="136" height="136">
    <h1>Trips El Salvador</h1>
    <table class="table table-hover">
        <tr>
			<td>Foto</td>
            <td>id</td>
            <td>Nombre</td>
            <td>Fecha publicación</td>
            <td>Costo</td>
            <td>Descripción</td>
            <td>Detalle</td>
            <td>Eliminar</td>
        </tr>
        <tr th:each="trip : ${trips}">
			<td>
				<img th:src="@{/images/{img} (img=${trip.img})}" width="100" height="100">
			</td>            
			<td th:text="${trip.id}"></td>
            <td>[[${trip.nombre}]]</td>
            <td th:text="${trip.fecha}"></td>
            <td>[[${trip.costo}]]</td>
            <td>[[${trip.descripcion}]]</td>
            <!--<td th:text="${trip.destacado == 1? 'SI' : 'NO'}"></td>-->
            <td>
                <span th:if="${trip.destacado == 1}" class="badge bg-success">Si</span>
                <span th:unless="${trip.destacado == 1}" class="badge bg-danger">No</span>
            </td>
            <td>
                <a th:href="@{/trips/view/{id} (id=${trip.id})}" class="btn btn-success">Detalle</a>
            </td>
            <td>
                <a th:href="@{/trips/delete(id=${trip.id})}" class="btn btn-danger">Eliminar</a>
            </td>

        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
